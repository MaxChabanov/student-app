<section class="authentification">
  <div class="toggle">
    <div class="toggle__button">вход для преподавателей</div>
    <div class="toggle__button toggle__button_left toggle__button_active">вход для студентов</div>
  </div>
  <div class="form_wrapper">
    <form class="authentification-form">
      <input type="text" name="login" class="authentification-form__input" placeholder="login">
      <input type="password" name="password" class="authentification-form__input" placeholder="password">
      <button class="authentification-form__btn">Войти</button>
      <a class="authentification-form__forgoten_pass" routerLink="/forgot_password">Забыли пароль?</a>
      <hr class="authentification-form__forgoten_pass_underline">
    </form>
  </div>
  <button class="registration-btn" routerLink="/register">Зарегестрироваться</button>
</section>
