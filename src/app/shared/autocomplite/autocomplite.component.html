<input
  type="text"
  name="teachers"
  class="teachers-input"
  (click)="toggleDropDown()"
  placeholder="Выбрать преподавателя"
/>
<div
  class="teachers-dropdown"
  *ngIf="showDropDown"
  (clickOutside)="toggleDropDown()"
>
  <div class="teacher" *ngFor="let teacher of teachers">
    {{ teacher }}
  </div>
</div>
